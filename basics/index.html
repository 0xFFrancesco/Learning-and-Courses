<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="icon" href="./favicon.ico" type="image/x-icon" />
		<link rel="stylesheet" href="./styles/reset.css" />
		<link rel="stylesheet" href="./styles/general.css" />
		<link rel="stylesheet" href="./styles/asyncInput.css" />
		<link rel="stylesheet" href="./styles/todoList.css" />

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
			rel="stylesheet"
		/>

		<title>Test Projects</title>
	</head>

	<body>
		<header>
			<h1>Test Projects</h1>
		</header>

		<main>
			<section class="async-input section">
				<h2>Async Input</h2>
				<form class="async-input-form">
					<input
						name="search"
						class="async-input-form-input"
						type="text"
					/>
					<div class="async-input-results-box">Type to search...</div>
				</form>
			</section>

			<section class="todo-list section">
				<h2>ToDo List</h2>
				<ul class="todo-list-items"></ul>
				<form class="todo-list-form">
					<input
						required
						name="addTodo"
						class="todo-list-input"
						type="text"
					/>
					<button class="todo-add" tabindex="0">Add</button>
				</form>
			</section>
		</main>

		<script type="module" src="./scripts/asyncInput.js"></script>
		<script type="module" src="./scripts/todoList.js"></script>
	</body>
</html>
